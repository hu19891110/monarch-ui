<div class="form-group">
  <label for="field_type">Type</label>
  <select
    ng-model="activity.activityTypeId"
    id="field_type"
    class="form-control"
    ng-options="type.activityTypeId as type.activityName for type in goals.activityTypes">
    <option value="">Select</option>
  </select>
</div>
<div class="form-group">
  <label for="field_name">Name</label>
  <input id="field_name" type="text" class="form-control" ng-model="activity.activityName">
</div>
<div class="form-group">
  <label for="field_description">Description</label>
  <textarea class="form-control" id="field_description" ng-model="activity.description" cols="30" rows="10"></textarea>
</div>
<div class="form-group">
  <label for="field_due">Due</label>
  <input id="field_due" type="datetime-local" class="form-control" ng-model="activity.dueDate">
</div>
