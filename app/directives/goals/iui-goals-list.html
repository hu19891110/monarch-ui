<div class="page-actions">
  <a 
    ng-href="/goals/add"
    class="btn btn-default">
    Add Goal
  </a>
</div>
<h2 class="page-subheader">Active</h2>
<iui-link-list
  list-data="goals.active"
  display-fields="goals.displayFields.active"
  link-prefix="/goals/detail/"
  link-index-property="goalId">
</iui-link-list>

<h2 class="page-subheader">Completed</h2>
<iui-link-list
  list-data="goals.complete"
  display-fields="goals.displayFields.complete"
  link-prefix="/goals/detail/"
  link-index-property="goalId">
</iui-link-list>
