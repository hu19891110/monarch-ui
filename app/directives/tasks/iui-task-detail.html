<div class="page-actions">
    <button
      ng-if="!task.CompletedDate"
      ng-click="complete(task)" 
      class="btn btn-default">
      Complete
    </button>
    <a 
      ng-href="/tasks/detail/{{task.TaskSpecificId}}/edit"
      class="btn btn-default">
      Edit
    </a>
    <button 
      class="btn btn-default"
      ng-click="delete(task)">
      Delete
    </button>
</div>
<iui-key-value
  list-item-class-name="dl-horizontal dt-as-left-aligned small-list"
  display-fields="tasks.displayFields.detail"
  field-data="task">
</iui-key-value>
